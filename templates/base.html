<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>GenshBooster{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/SiteIcon.png' %}">
  </head>

  <header class="header-main">
    <div class="container-fluid nav-header">
      {% include "includes/navbar.html" %}
    </div>
  </header>

  <body class="background-main" style="background-image: url({% static 'images/bg4-50.svg' %})">
    <div class="container-fluid content-block">
      {% block content %}
        Newspaper's Agency Info
      {% endblock %}

      {% block pagination %}
        {% include "includes/pagination.html" %}
      {% endblock %}
    </div>
  </body>
</html>
