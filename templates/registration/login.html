{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <h1>Login</h1>

  <div class="container-fluid content-block login-body">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="login-panel">
        <input type="submit" value="Login" class="btn btn-dark" />
        <input type="hidden" name="next" value="{% url 'GStorage:index' %}" />
        <div style="width: 10px"></div>
        <a href="{% url 'GStorage:index' %}" class="btn btn-secondary">Cancel</a>
      </div>

    </form>
  </div>

{% endblock %}
